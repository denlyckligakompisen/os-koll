
name: Scrape SOK Schedule

on:
  schedule:
    - cron: '0 6 * * *' # Runs at 06:00 UTC (07:00 CET)
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Random Delay
        run: |
          echo "Sleeping for a random time..."
          # Sleep between 0 and 3600 seconds (1 hour)
          # We use bash shell arithmetic for random number generation
          sleep $(( RANDOM % 3600 ))

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        run: node scripts/scrape_sok.js

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/sok_schedule.json
          # Commit if there are changes
          git diff --staged --quiet || (git commit -m "Update SOK schedule" && git push)
