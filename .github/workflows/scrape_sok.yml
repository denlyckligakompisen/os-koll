
name: Scrape SOK Schedule

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour, 24/7
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for rebase

      - name: Random Delay
        run: |
          echo "Sleeping for a random time..."
          # Sleep between 0 and 600 seconds (10 minutes) to avoid hitting exactly on the hour
          sleep $(( RANDOM % 600 ))

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Scrapers
        run: |
          node scripts/scrape_sok.js
          node scripts/scrape_svt.js
          node scripts/scrape_medals.js

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/sok_schedule.json
          git add public/data/svt_schedule.json
          git add public/data/medals.json
          
          # Commit the changes first (if any)
          if ! git diff --staged --quiet; then
            git commit -m "Update schedule and medals"
            # Now pull with rebase to integrate remote changes
            git pull --rebase origin main
            git push
          fi
