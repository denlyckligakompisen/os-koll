
name: Scrape SOK Schedule

on:
  schedule:
    - cron: '0 */2 * * *' # Runs every 2 hours
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for rebase

      - name: Random Delay
        run: |
          echo "Sleeping for a random time..."
          # Sleep between 0 and 600 seconds (10 minutes) to avoid hitting exactly on the hour
          sleep $(( RANDOM % 600 ))

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Scrapers
        run: |
          # Stop all scraping on Monday February 23rd, 2026
          if [[ $(date +%Y%m%d) -ge 20260223 ]]; then
            echo "Scraping discontinued as of 2026-02-23."
            exit 0
          fi
          # Only medal scraping for the final weekend
          # node scripts/scrape_sok.js
          # node scripts/scrape_svt.js
          node scripts/scrape_medals.js

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Only medals.json is being updated now
          git add public/data/medals.json
          
          # Commit the changes first (if any)
          if ! git diff --staged --quiet; then
            git commit -m "Update medals"
            # Now pull with rebase to integrate remote changes
            git pull --rebase origin main
            git push
          fi
